{% extends 'core/base.html' %}

{% block title %}home{% endblock %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="banner">
            <div class="banner-text">
                <h1> ToDo</h1>
            </div>
        </div>
    </div>
</div>


    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form method="post" class="p-3 shadow">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" name="task" placeholder="task" >
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="priority" placeholder="priority">
                    </div>
                    <div class="form-group">
                        <input type="date" class="form-control" name="date" placeholder="date">
                    </div>
                    <input type="submit" class="btn btn-success">
                </form>
            </div>
            <div class="col-md-6">
                <h4>Task Completed</h4>
                {% for i in task1 %}
                    <div class="shadow card">
                        <div class="card-body">
                            <h5 class="card-title">{{i.name}}</h5>
                            <p><b>{{i.priority}}</b></p>
                            <p><b>{{i.date}}</b></p>
                            <a class="btn btn-danger" href="{% url 'core_app:delete' i.id %}">Done</a>
                            <a class="btn btn-warning" href="{% url 'core_app:update' i.id %}">update</a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
